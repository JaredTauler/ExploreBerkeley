{% extends "base.html" %}
{% block head %}
    <title>Quest Manage</title>
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
{% endblock %}
{% block content %}
    {% include 'quest_manage_qr.html' %}
    <div>
        <div id="Table"></div>
        <input type="button" value="Load Data" onclick="PopulateTable()">
        <form id="EditForm">
            <input name ="name" type="text">
            <textarea name="task" rows="10" cols="70"></textarea>
            <textarea name="info" rows="10" cols="70"></textarea>
        </form>
    {#    <div id="QRCode"></div>#}
        <input type="button" value="QR Code" onclick="MakeQRCode()">
        <input type="button" value= "Save" onclick="Save()">
        <input type="button" value= "New" onclick="New()">
    </div>

    <script>
        {{ static_include("quest_manage.js") | safe }}
    </script>
{% endblock %}
